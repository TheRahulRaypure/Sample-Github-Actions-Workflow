name: "Multievent Workflow"

on:
    push:
        branches:
            - main
            - test

    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    on-push:
        if: github.event_name == 'push'
        runs-on: ubuntu-latest
        steps:
            - name: "Runs on push on test branch"
              run: echo "Push on Test branch."

    on-pr:
        if: github.event_name == 'pull_request'
        runs-on: ubunu-latest
        steps:
            - name: "Runs of PR to main branch"
              run: echo "Pull Request to Main branch."

    on-workflow-dispatch:
        if: github.event_name == 'workflow_dispatch'
        runs-on: ubuntu-latest
        steps:
            - name: "Runs on workflow dispatch"
              run: echo "Workflow dispatched manually."


